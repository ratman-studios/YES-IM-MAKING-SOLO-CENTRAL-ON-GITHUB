  <script>
    (function(){
      var vantaEffect;
      function initVanta(){
        if(window.VANTA && window.VANTA.CELLS){
          if(window.vantaEffect && window.vantaEffect.destroy){ window.vantaEffect.destroy(); window.vantaEffect = null; }
          window.vantaEffect = VANTA.CELLS({
            el:"#vanta",
            mouseControls:true,
            touchControls:true,
            gyroControls:false,
            minHeight:200.00,
            minWidth:200.00,
            scale:1.00,
            color1:0xffffff,
            color2:0xffffff
          });
        }
      }
      document.addEventListener("DOMContentLoaded", initVanta);
      window.addEventListener("beforeunload", function(){ if(window.vantaEffect && window.vantaEffect.destroy){ window.vantaEffect.destroy(); window.vantaEffect = null; } });
    })();
  </script>
