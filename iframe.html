<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boo!</title>
  <meta property="og:title" content="solo central v6">
  <meta name="theme-color" content="#00fff7">
  <meta name="msapplication-TileColor" content="#00fff7">
  <meta property="og:image" content="/rizz/assets/png.png">
  <meta name="description" content="a really cool g*me site!">
  <meta property="og:description" content="a really cool g*me site!">
  <link rel="stylesheet" href="rizz.styles.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #vanta {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #game-frame {
      width: 900px;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    .controls {
      margin-top: 15px;
      display: flex;
      gap: 12px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(5px);
      transition: background 0.2s;
    }
    .controls button:hover {
      background: rgba(255, 255, 255, 0.35);
    }
  </style>
</head>
<body>
  <div id="vanta"></div>
    <header class="container">
    <nav class="navbar">
      <a class="brand" href="index.html">
        <img class="logo" src="rizz/assets/png.png" alt="solo central logo">
        <h1>solo central v6</h1>
      </a>
      <div class="nav-links">
        <a class="nav-link active" href="index.html">
          <img src="icons/nav-home.svg" alt="">
          <span class="nav-text">home</span>
        </a>
        <a class="nav-link" href="g.html">
          <img src="icons/nav-games.svg" alt="">
          <span class="nav-text">games</span>
        </a>
      </div>
    </nav>
  </header>

  <iframe id="game-frame"></iframe>

  <div class="controls">
    <button onclick="refreshGame()">refresh</button>
    <button onclick="fullscreenGame()">fullscreen</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://unpkg.com/vanta/dist/vanta.cells.min.js"></script>
  <script>
    (function(){
      var vantaEffect;
      function initVanta(){
        if(window.VANTA && window.VANTA.CELLS){
          if(window.vantaEffect && window.vantaEffect.destroy){ 
            window.vantaEffect.destroy(); 
            window.vantaEffect = null; 
          }
          window.vantaEffect = VANTA.CELLS({
            el:"#vanta",
            mouseControls:true,
            touchControls:true,
            gyroControls:false,
            minHeight:200.00,
            minWidth:200.00,
            scale:1.00,
            color1:0xffffff,
            color2:0xffffff
          });
        }
      }
      document.addEventListener("DOMContentLoaded", initVanta);
      window.addEventListener("beforeunload", function(){ 
        if(window.vantaEffect && window.vantaEffect.destroy){ 
          window.vantaEffect.destroy(); 
          window.vantaEffect = null; 
        } 
      });
    })();
  </script>

  <script>
    const header=document.getElementById('header')
    const frame=document.getElementById('game-frame')
    const loader=document.getElementById('loader')
    function size(){const h=header.offsetHeight||80;frame.style.top=h+'px';frame.style.height='calc(100vh - '+h+'px)'}
    window.addEventListener('resize',size)
    size()
    const u=new URLSearchParams(location.search).get('url')
    if(u){frame.src=u;frame.addEventListener('load',()=>{loader.style.display='none'})}else{loader.textContent='solo central error, OUR fault twin not yours.'}
  </script>
</body>
</html>
